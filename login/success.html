<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thành Công</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/html-5.png">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the body background and font */
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f0f4f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Wave image styling */
        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.1;
            z-index: -1;
        }

        /* Main container styling */
        .container {
            display: flex;
            flex-direction: row;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            margin: 20px;
        }

        /* Image section styling */
        .img {
            flex: 1;
            background: linear-gradient(135deg, #db4b23, #ff7e6a);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .img img {
            width: 100%;
            max-width: 300px;
            animation: float 6s ease-in-out infinite;
        }

        /* Confirmation section styling */
        .confirm-container {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .content i {
            font-size: 4em;
            color: #4caf50;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-action {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #db4b23, #ff7e6a);
            color: #fff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-action:hover {
            background: linear-gradient(135deg, #db4b23, #ff7e6a);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .img, .confirm-container {
                padding: 20px;
            }

            .img img {
                max-width: 200px;
            }

            .content h2 {
                font-size: 1.5em;
            }

            .content i {
                font-size: 3em;
            }

            .btn-action {
                padding: 10px 25px;
                font-size: 0.9em;
            }
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-20px);
            }
            100% {
                transform: translatey(0px);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }
    </style>
</head>

<body>
    <img class="wave" src="img/wave.svg" alt="Wave Background">
    <div class="container">
        <div class="img">
            <img src="img/computer_display.svg" alt="Computer Display">
        </div>
        <div class="confirm-container">
            <div class="content">
                <h2>Đã Đăng Ký Tài Khoản Thành Công!</h2>
                <i class="far fa-check-circle"></i>
                <div class="btn-container">
                    <a href="login.php" class="btn-action">Đăng Nhập</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
